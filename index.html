<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Title</title>
</head>

<body>
    <!-- heading -->
    <div class="jumbotron-fluid .jumbotron-custom text-center">
      <div class = "container">
          <h1>Word Guess Game</h1>
          <p class="lead">Guess the word by using the keyboard, you only have 10 chances</p>
          <hr class="my-2">
          <p>Press the button to begin</p>
          <p class="lead">
            <a id= "gameStart" class="btn btn-primary btn-lg" onclick="buttonPress()" role="button">Start Game</a>
          </p>
      </div>
    </div>
  <div class = "container">
    <div class = "row text-center">
      <div class = "col">
        <h2 id = "word">WORD</h2>
      </div>
    </div>
    <div class = "row">
      <div class = "col -5">
          <div class="card">
              <div class="card-body">
                <h4 class="card-title">Game Info</h4>
                <p class="card-text">
                    <h5 id = "used-keys">Used Keys:</h5>
                    <h5 id = "misses">Misses:</h5>
                </p>
              </div>
            </div>
      </div>
      <div class = "col -5">
          <div class="card">
              <div class="card-body">
                <h4 class="card-title">Wins/Losses</h4>
                <p class="card-text">
                    <h5 id = "win">Wins:</h5>
                    <h5 id = "loss">Losses:</h5>
                </p>
              </div>
            </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
